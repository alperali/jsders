<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Sayıyı yazıya çevirme</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<script src="sayi_yaz.js"></script>
    <script src="app_sayiyaz.js"></script>
  </head>

<body>
<div class="container">
  <div class="page-header text-center">
	<h1>Sayıyı yazıya çevirme</h1>
  </div>
  <form class="form-horizontal">
	<div class="form-group">
		<label for="sayı" class="col-sm-1 col-md-2 control-label">Sayı:</label>
		<div class="col-sm-11 col-md-9">
          <input type="text" class="form-control" id="sayı" value="123" placeholder="rakamla sayı girin.">
        </div>	
	</div>
	<div class="form-group">
		<div class="col-sm-12 col-md-10 col-md-offset-1">
		  <div class="input-group">
			<span class="input-group-btn">
				<button type="button" class="btn btn-primary" id="yaz">Yaz</button>
			</span>
			<p class="form-control-static bg-warning" style="padding-left: 1em;" id="çıktı"> </p>
		  </div>
		</div>
	</div>	
  </form>   
</div>

</body>
</html>
