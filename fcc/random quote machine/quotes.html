<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>FCC: Random Quote Machine</title>
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" >
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="../../css/ie10-viewport-bug-workaround.css" rel="stylesheet">
	<link href='https://fonts.googleapis.com/css?family=Courgette&amp;subset=latin-ext' rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" rel="stylesheet">	
	<link href="custom.css" rel="stylesheet">
	<script src="app.js"></script>
  </head>

  <body>
    <div class="container">
		<div class="row">
			<div class="col-xs-12 col-sm-10 col-sm-offset-1 col-lg-8 col-lg-offset-2">
				<div class="page-header text-center"><h1><small>Random Quote Machine</small></h1></div>
				<blockquote id="quoblock"><p id="quotext">Do as I say, not as I do.</p>
					<footer id="quotauth">some famous dude</footer>
				</blockquote>
			</div>
			<div class="col-xs-4 col-sm-3 col-sm-offset-1 col-lg-2 col-lg-offset-2">
				<button type="button" class="btn btn-primary btn-block btn-lg" id="ref-btn"><i class="fa fa-refresh fa-lg" aria-hidden="true"></i> <span class="gorun">Get Quote</span></button>
			</div>
			<div class="col-xs-4 col-xs-offset-4 col-sm-3 col-sm-offset-4 col-lg-2 col-lg-offset-4">
				<a href="" target="_blank" role="button" class="btn btn-info btn-block btn-lg" id="twt-btn"><i class="fa fa-twitter fa-lg" aria-hidden="true"></i> <span class="gorun">Tweet</span></a>
			</div>
		</div>    
	</div><!-- /.container -->
  </body>
</html>
